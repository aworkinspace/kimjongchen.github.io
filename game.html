<head>

    <source src= ./game/Monster.m4a></source>
</audio>
<style>
canvas {
    border: 10px solid #181818;
    position: absolute;
}
#homepage{
    width: 936px;
    height: 555px;
    background-image: url(http://i.imgur.com/CTlpNBv.png);
    opacity: 1;
    transition-duration: 5s;
    position: absolute;
    top: 0%;
    left: 0%;
}
#holder {
    width: 936px;
    height: 555px;
    position: relative;
    margin-left-left: 100px;
}
h3 {
    font-family: 'Calligraffitti', cursive;
}
h1 {
    font-family: 'Cormorant Unicase', serif;
    font-size: 75px;
}
h2 {
    font-family: 'Eczar', serif;
}
p {
    font-family: 'Oswald', sans-serif;
    font-size: 20px;
}
.button {
    width: 100px;
    height: 50px;
    background-position: 100px;
    background: #282828;
    font-family: 'Berkshire Swash', cursive;
    text-align: "center";
    font-size: 50px;
    text-align: center;
    display:table-cell;
    vertical-align:middle;
    padding-left: 70px;
    padding-right: 70px;
    padding-top: 35px;
    padding-bottom: 45px;
    color: #EEEEEE;
    position: absolute;
    left: 27%;
    top: 67%;
    z-index:10;
    transition-duration: 5s;
    opacity: 2;border: 1px 
    solid #181818;    
    
    -moz-box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);
    -webkit-box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);
    box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);
}
#sword
{
	position:relative;
	width:100%;
	height:80px;	
	margin:auto;
	transform: rotate(15deg);
}

#pommel
{
	background:#727272;
	width:25px;
	height:25px;	
	border-radius:50px;	
	position:absolute;
	left:49.7%;
	top:15px;
	z-index:9;
}

#pommel::after
{
	content:"";
	background:#363636;
	width:15px;
	height:15px;	
	border-radius:50px;	
	position:absolute;
	left:5px;
	top:5px;
	z-index:9;
}

#grip
{
	top:-5px;
	background:#727272;
	width:10px;
	height:100px;	
	left:8px;
	border-radius: 50px / 200px;
	position:absolute;
	z-index:9;
}

#guard
{
	top:70%;
	background:#363636;
	width:80px;
	height:8px;	
	left:-35px;
	position:absolute;
	z-index:8;
}

#blade
{
	width:20px;
	height:220px;
	background:#727272;
	margin-left:30px;
	margin-top:7px;
	border-bottom-right-radius: 100%;
	border-bottom-left-radius: 100%;
	overflow:hidden;
	z-index:-1;
	position:relative;
}

#filler
{
	width:10px;
	height:200px;
	background:#363636;
	margin-left:5px;
	border-bottom-right-radius: 100%;
	border-bottom-left-radius: 100%;
}

#bonfire 
{ 
	margin:auto;
	position:relative;
	height:120px;
    width:90px;
	top:160px;
	left:0;	
	background: #000; 
	padding-left:140px;
} 
#bonfire:before 
{ 
	content: ""; 
	position: absolute; 
	top: 0; 
	left: 0; 
	border-bottom: 50px solid #CE2029; 
	border-left: 50px solid #000; 
	border-right: 50px solid #000; 
	width: 42px; height: 0; 
} 



.fire{
  margin:30px auto;
  width: 60px;
  height: 60px;
  position:relative;
  transform-origin:center bottom;
  animation-name: flicker;
  animation-duration:3ms;
  animation-delay:200ms;
  animation-timing-function: ease-in;
  animation-iteration-count: infinite;
  animation-direction: normal;
}


.fire1{
  left:-20px; 
  width: 25px;
  height: 50px;
  background:#E25822;
  box-shadow: 0px 0px 20px 4px #E25822	;
  bottom:20px;
  position:absolute;
  border-bottom-right-radius: 100%;
  border-bottom-left-radius: 100%;
  border-top-right-radius: 100%;
  transform:rotate(45deg) scale(1.5,1.5);
  
}

.fire2{
  left:-50px; 
  width: 40px;
  height: 80px;
  background:#E25822;
  box-shadow: 0px 0px 20px 4px #E25822	;
  bottom:10px;
  position:absolute;
  border-bottom-right-radius: 100%;
  border-bottom-left-radius: 100%;
  border-top-left-radius: 100%;
  transform:rotate(-45deg) scale(1.5,1.5);
  
}

.fire3{
  left:2px; 
  width: 30px;
  height: 30px;
  background:#E25822;
  box-shadow: 0px 0px 20px 4px #E25822	;
  bottom:10px;
  position:absolute;
  border-bottom-right-radius: 100%;
  border-bottom-left-radius: 100%;
  border-top-left-radius: 100%;
  transform:rotate(-20deg) scale(1.5,1.5);
  
}

.fire4{
  left:-60px; 
  width: 30px;
  height: 50px;
  background:#E25822;
  box-shadow: 0px 0px 20px 4px #E25822	;
  bottom:0px;
  position:absolute;
  border-bottom-right-radius: 100%;
  border-bottom-left-radius: 100%;
  border-top-left-radius: 100%;
  transform:rotate(-100deg) scale(1.5,1.5);
  
}
@keyframes flicker{
  0%   {transform: rotate(-1deg);}
  20%  {transform: rotate(1deg);}
  40%  {transform: rotate(-1deg);}
  60%  {transform: rotate(1deg) scaleY(1.04);}
  80%  {transform: rotate(-2deg) scaleY(0.92);}
  100% {transform: rotate(1deg);}
}

</style></head>
<body>
<div id="holder">
		<div id="sword">
    	<div id="pommel"> 
        	<div id="grip">
            	<div id="guard">
                	<div id="blade">
                   		<div id="filler">
                        </div>
                    </div>
                </div>
       	 	</div>
        </div>
    </div>
    <div id="bonfire">
    	<div id="bonfire2">
        	<div id="bonfire3">
        	</div>
        </div>
    </div>
    
    <div class="fire">
      <div class="fire1 flame"></div>
      <div class="fire2"></div>
      <div class="fire3"></div>
      <div class="fire4"></div>
    </div>
<canvas id="myCanvas" width="936" height="555" style="border:1px solid #000000;" allign = "left">
</canvas>
<div id="homepage"></div></div>
